{{ define "title" }}- Register{{ end }}

{{define "additional_css"}}{{ end }}

{{ define "breadcrumbs" }}
	<ol class="breadcrumb">
		<li><a href="/">Home</a></li>
		<li class="active">Register</li>
	</ol>
{{ end }}

{{ define "content" }}

	<form method="post" class="form-horizontal">
		<div class="form-group">
			<label for="id" class="col-sm-2 control-label">Login ID</label>
			<div class="col-sm-10">
				<input type="text" name="login" id='login' value="{{.Login}}"/>
			</div>
		</div>

		<div class="form-group">
			<label for="email" class="col-sm-2 control-label">E-Mail</label>
			<div class="col-sm-10">
				<input type="text" name="email" id='email' value="{{.Email}}"/>
			</div>	
		</div>

		<div class="form-group">
			<label for="id" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-10">
				<input type="password" name="password-main" id='password-main'/>
			</div>
		</div>

		<div class="form-group">
			<label for="id" class="col-sm-2 control-label">Confirm Password</label>
			<div class="col-sm-10">
				<input type="password" name="password-confirmation" id='password-confirmation' />
			</div>
		</div>

		<input type="hidden" name="xsrf-token" value="{{.Context.XSRFToken}}"/>

		<button class="btn btn-default">Register</button>
	</form>

{{ end }}

{{ define "additional_js" }}
{{ end }}
